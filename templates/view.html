<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing: {{ filename }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .content { padding: 20px; }
        hover {background-color: black; color: black;}
        hover:hover {color: white;}
    </style>
</head>
<body>
    <div class="content">
        <h2>Preview</h2>
        <div>
            {{ html_content | safe }}
        </div>
    </div>
    <br>
</body>
</html>
